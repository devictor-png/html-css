<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario 04</title>
</head>
<body>
  <h1>Exemplo de Formulario</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sexo" id="isxmas" value="M">
        <label for="isxmas">Masculino</label><br>
        <input type="radio" name="Sexo" id="isxfem" value="F">
        <label for="isxfem">Feminino</label>
      </fieldset>
   <fieldset>
    <legend>Esportes favoritos</legend>
    <input type="checkbox" name="esfut
    " id="iesfut">futebol <br>
     <input type="checkbox" name="esbas" id="iesbas">Basquete <br>
     <input type="checkbox" name="esnat" id="iesnat">Natação <br>
     <input type="checkbox" name="esten" id="iesten">Tenis <br>
   </fieldset>

    <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
