<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    a{
      color: rgb(255, 0, 0);
      text-decoration: none;
      font-weight: bold;
    }
    
    a:visited{
      color: black;
    }
    a:hover{
      text-decoration: underline;
    }
    a::after{
      content:'[link]';
    }
  </style>
  <body>
  <h1>personalizando links</h1>
  <ul>
  <li>
    <a href="https://gustavoguanabara.github.io" target="_blank">Repositoria github</a>
  </li>
  <li>
    <a href="https://youtube.com/cursoemvideo/" target="_blank">canal do youtube</a>
  </li>
  <li><a href="http://www.cursoemvideo.com" target="_blank">site de curso/video</a></li>
</ul>
</body>
</html>
